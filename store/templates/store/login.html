{%extends 'store/base.html'%}
{%load crispy_forms_tags%}
{%block title%}Login{%endblock%}
{%block content%}
<div class="row">
    <div class="col-sm-4 offset-3">
        <form method="post">
            {%csrf_token%}
            {{form|crispy}}
            <button type="submit">Login</button>
        </form>
        <p class="my-3">Need an account.Click <a href="{%url 'register' %}">here</a> to Register. </p>
    </div>
</div>
{%endblock%}
