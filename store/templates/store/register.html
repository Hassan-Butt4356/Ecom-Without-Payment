{%extends 'store/base.html'%}
{%load crispy_forms_tags%}
{%block title%}Register{%endblock%}
{%block content%}
<div class="row">
    <div class="col-sm-6 offset-3">
        <form method="post">
            {%csrf_token%}
            {{form|crispy}}
            <button type="submit">Register</button>
        </form>
        <p class="my-3">Already have an account.Click <a href="{%url 'login' %}">here</a> to login. </p>
    </div>
</div>
{%endblock%}
